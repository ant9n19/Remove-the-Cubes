<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game "Remove the cubes"</title>

  <link rel="stylesheet" type="text/css" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/bootstrap-3/css/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/bootstrap-3/css/bootstrap-theme.min.css">
</head>

<body>

  <header>
    <nav class="navbar navbar-inverse">

      <div class="container-fluid">
        <div class="navbar-header">
          <span class="title">Remove the Cubes</span>
        </div>

        <ul class="nav navbar-nav">
          <li><button id="btn-start" type="button" class="start btn btn-primary btn-lg">Start</button></li>
          <li><button type="button" class="new-game btn btn-primary btn-lg">New Game<//button></li>
          <li><button type="button" class="see-table btn btn-primary btn-lg" data-toggle="modal" data-target="#table-result">Result Table</button></li>
        </ul>

        <span class="navbar-text points">Points:</span><span class="navbar-text sum_points">0</span>
        <span class="navbar-text time">Time:</span><span class="navbar-text minute">1:00</span>

      </div>
    </nav>
  </header>

   <main>
     <div class="square">
     </div>
   </main>

   <div id="add-record" class="modal fade" role="dialog">
     <div class="modal-dialog modal-lg">
       <div class="modal-content">

         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal">&times;</button>
           <h4 class="modal-title">Result Table</h4>
         </div>

         <div class="model-body">
           <span id="pts"></span>
           <h5>Please, save your result below...</h5>
           <form class="form-inline">
             <div class="form-group">
               <label for="name">Enter your name:</label>
               <input id="name" type="text" class="form-control">
             </div>
           </form>
         </div>

           <div class="modal-footer">
               <button type="button" class="save btn btn-default" data-dismiss="modal">Save</button>
           </div>

       </div>
     </div>
   </div>

   <div id="table-result" class="modal fade" role="dialog">
     <div class="modal-dialog modal-lg">
       <div class="modal-content">

         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal">&times;</button>
           <h4 class="modal-title">Result Table</h4>
         </div>

        <div class="modal-body">
          <span id="result">Here you can see the list of records</span>
          <div id="record"></div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>

       </div>
     </div>
   </div>

   <footer></footer>

   <script src="javascript/jquery-3.3.1.js"></script>
   <script src="CSS/bootstrap-3/js/bootstrap.min.js"></script>
   <script src="javascript/script.js"></script>

</body>
</html>
